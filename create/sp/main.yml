---
- hosts: "{{ plat }}"
  become: true
  connection: ssh
  vars_files:
    - "{{ lookup('env','PWD') }}/group_vars/os_{{ pop }}_{{ proj }}_{{ distro }}.yml"
    - "{{ lookup('env','PWD') }}/group_vars/{{ plat }}/vault.yml"
  remote_user: "{{ vm_user }}"

  pre_tasks:
    - debug: msg="##### SP DEPLOYMENT STARTED {{ lookup('pipe', 'date +%Y%m%d-%H%M') }}"

  roles:
    - sp

